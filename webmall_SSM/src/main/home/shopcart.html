	<script type="text/javascript">
		//判断结算是否能被点击
		var total = Number($("#J_Total").text());
		if(total > 0){
			$('#J_Go').removeAttr("disabled");
		}else{
			$('#J_Go').attr("disabled","");
		}
		//记录第一次数量框值;
	var number_first;
	$("[name='number']").focus(function() {
		number_first = this.value;
	});

	$('[value="+"]').click(function () {
		//找到数量文本框，并将数量文本框数量+1
		var number = $(this).prev().val();
		//获取改变之前的价格
		var pre_price = count($(this),number);
		//设置新值（数量+1）
		$(this).prev().val(++number);
		var next_price = count($(this),number);
		//修改总价格
		change_total(this,pre_price,next_price);
	})
	$('[value="-"]').click(function () {
		//找到数量文本框，并将数量文本框数量+1
		var number = $(this).next().val();
		if(Number(number) <= 1) return;
		//获取改变之前的价格
		var pre_price = count($(this),number);
		//设置新值（数量+1）
		$(this).next().val(--number);
		var next_price = count($(this),number);
		change_total(this,pre_price,next_price);
	})
	
	//当文本框发生改变时，执行计算总价
	$("[name='number']").keyup(function () {
		var reg = /^[1-9][0-9]*$/;
		var number = this.value;
		//匹配正则
		if(!reg.test(number)){
			this.value = number_first;
		}
		if(number == ""){
			number = 1;
			this.value = number;
		}
		var pre_price = $(this).parents("ul").find("c_price").text();
		var next_price = count($(this),number);
		change_total(this,pre_price,next_price);
	});
	//当文本数量发生改变时，改变总价格
	function change_total(element,pre_price,next_price) {
		//判断是否被选中
		if($(element).parents('ul').find('[name="items[]"]')[0].checked){
			total_price -= Number(pre_price);
			total_price += Number(next_price);
			$("#J_Total").text(total_price);
			
		}
	}
	//计算单个总价(当前元素--element,val---数量) 总价=数量*单价
	function count(element,number) {
		//获取单价---总价格=单价*数量
		//通过父元素找子元素	
		var price = $(element.parents("ul").find("[name='s_price']")).text();
		$(element.parents("ul").find("[name='c_price']")).text(price*number);
		//当前总价格返回
		return $(element.parents("ul").find("[name='c_price']")).text();
	}
	
	
	//计算结算总价
	var total_price = 0;
	$("[name='items[]']").change(function() {
		var price = Number($(this).parents("ul").find("[name='c_price']").text());		
		if(this.checked){
			total_price += price;
		}else{
			total_price -= price;
		}
		$("#J_Total").text(total_price);
		//判断结算是否能被点击
		if(total_price > 0){
			$('#J_Go').removeAttr("disabled");
		}else{
			$('#J_Go').attr("disabled","");
		}
		$("#J_SelectAllCbx2").attr("checked",true);
		$("[name='items[]']").each(function () {
			if(!this.checked) $("#J_SelectAllCbx2").attr("checked",false);
		});
	});
	//全选
	$("#J_SelectAllCbx2").change(function() {
		if(this.checked){
			$("[name='items[]']").each(function() {
				//判断复选框没有被选中
				if(!this.checked){
					//改变复选框状态
					this.checked = true;
					$(this).change();
				}
			});
		}else{
			$("[name='items[]']").each(function () {
				if(this.checked) {
					this.checked = false;
					$(this).change();
				}
			});
		}
	});
	
	$("#J_Go").click(function() {
		if(confirm("请问是否购买")){
			$("#out").submit();
		}
	});
	
	$(".delete").click(function (){
		$(this).parents("ul").remove();
	});
	
	</script>
